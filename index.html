<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Web Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="screen"></div>
      <div class="clear-delete-neg-exp">
        <ul>
          <li><button id="clear">CLEAR</button></li>
          <li><button id="delete">DELETE</button></li>
          <li><button id="plus-minus">+/-</button></li>
          <li><button id="exponent">EXP</button></li>
        </ul>
      </div>
      <div class="digits-ops">
        <ul>
          <li><button id="seven">7</button></li>
          <li><button id="eight">8</button></li>
          <li><button id="nine">9</button></li>
          <li><button id="division">รท</button></li>
        </ul>
        <ul>
          <li><button id="four">4</button></li>
          <li><button id="five">5</button></li>
          <li><button id="six">6</button></li>
          <li><button id="mult">ร</button></li>
        </ul>
        <ul>
          <li><button id="one">1</button></li>
          <li><button id="two">2</button></li>
          <li><button id="three">3</button></li>
          <li><button id="minus">-</button></li>
        </ul>
        <ul>
          <li><button id="decimal">.</button></li>
          <li><button id="zero">0</button></li>
          <li><button id="equal">=</button></li>
          <li><button id="plus">+</button></li>
        </ul>
      </div>
    </div>
  </body>
</html>
