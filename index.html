<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Web Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div id="screen">
        <div id="text"></div>
      </div>
      <div class="clear-delete-neg-exp">
        <ul>
          <li><button id="clear" onclick="clearInput()">CLEAR</button></li>
          <li><button id="delete" onclick="deleteChar()">DELETE</button></li>
          <li><button id="plus-minus">+/-</button></li>
          <li><button id="exponent" onclick="addChar('^')">EXP</button></li>
        </ul>
      </div>
      <div class="digits-ops">
        <ul>
          <li><button id="7" onclick="addChar(this.id)">7</button></li>
          <li><button id="8" onclick="addChar(this.id)">8</button></li>
          <li><button id="9" onclick="addChar(this.id)">9</button></li>
          <li><button id="division" onclick="addChar('÷')">÷</button></li>
        </ul>
        <ul>
          <li><button id="4" onclick="addChar(this.id)">4</button></li>
          <li><button id="5" onclick="addChar(this.id)">5</button></li>
          <li><button id="6" onclick="addChar(this.id)">6</button></li>
          <li><button id="mult" onclick="addChar('×')">×</button></li>
        </ul>
        <ul>
          <li><button id="1" onclick="addChar(this.id)">1</button></li>
          <li><button id="2" onclick="addChar(this.id)">2</button></li>
          <li><button id="3" onclick="addChar(this.id)">3</button></li>
          <li><button id="minus" onclick="addChar('-')">-</button></li>
        </ul>
        <ul>
          <li><button id="decimal" onclick="addChar('.')">.</button></li>
          <li><button id="0" onclick="addChar(this.id)">0</button></li>
          <li><button id="equal" onclick="processInput()">=</button></li>
          <li><button id="plus" onclick="addChar('+')">+</button></li>
        </ul>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
